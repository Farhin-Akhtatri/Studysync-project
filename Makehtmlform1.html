<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="emailID">Enter email-id:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br>
        <br>
          
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>
         
        <label for="counter">Experience (in Years):</label>
        <input type="number" name="counter" id="counetr" min="0" max="50">
        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>
             
            <label for="checkbox1">HTML:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>

            <label for="checkbox2">CSS:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>

            <label for="checkbox3">Java script:</label        >
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
        <br>
        <br>
         
        <label for="education degree">Highest Education:</label>
        <select name="degree" id="education degree">
            <option value="High School">High School</option>
            <option value="bachelors degree">Bachelor's Degree</option>
            <option value="masters degree">Master's Degree</option>
            <option value="phd">Phd</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>
             
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <br>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
            <br>
            <br>

        </fieldset>

         <label for="textarea1">Additional Comments:</label>
         <br>
         <br>
        <textarea name="textarea1" id="textarea1" cols="20"  rows="10"></textarea>
        <br>
        <br>

        <button>Submit Application</button>


        




    </form>
</body>
</html>
