<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h2>Complex Form</h2>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

        <label for="emailID">Enter email-id:</label>
        <input type="email" id="emailID" name="emailID">

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber">

        <label for="select date">Date of Birth</label>
        <input type="date" name="select date" id="select date">

        <span>Gender:</span>

        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2">
          
        <label for="choose country">Country:</label>
        <select name="choose country" id="choose country">
            <option value="united state">United state</option>
            <option value="india">India</option>
            <option value="srilanka">Srilanka</option>
            <option value="england">England</option>
            <option value="africa">Africa</option>
            <option value="pakistan">Pakistan</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street:</label>
            <input type="text" name="street" id="">street

            <label for="city">City:</label>
            <input type="text" name="city" id="city">

            <label for="state">State:</label>
            <input type="text" name="state" id="state">

            <label for="code">Zip code:</label>
            <input type="text" name="code" id="code">
            
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
              
            <label for="textarea1">Comments</label>
            <textarea name="textarea1" id="textarea1"></textarea>

            <label for="checkbox1">I agree the term of service</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>

        <button>submit</button>
    </form>
    
</body>
</html>
