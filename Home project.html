<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Toggle No JS</title>
  <link rel="stylesheet" href="Home project.css" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

  <!-- Hidden Checkbox Toggle -->
  <input type="checkbox" id="toggle-sidebar" hidden>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard Menu</h2>

    <div class="search-bar">
    <form>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
    </form>
  </div>
  
    <ul>
      <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="#"><i class="fas fa-user"></i> User</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
      <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
      <li><a href="#"><i class="fas fa-folder"></i> File Manager</a></li>
      <li><a href="#"><i class="fas fa-shopping-cart"></i> Order</a></li>
      <li><a href="#"><i class="fas fa-bookmark"></i> Saved</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>

    <!-- Footer with toggle label -->
    <div class="footer">
     <div class="footer-name">
            <p>Created by Surovi</p>
        </div>

         <label for="toggle-sidebar" class="hamburger-label">
        <i class="fas fa-bars"></i>
      </label>
  </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Home-content</h1>
    </header>
   
      <div class="content">
  <textarea placeholder="Type here..." class="full-ui-textarea"></textarea>
</div>

  </div>

</body>
</html>
