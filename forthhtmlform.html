<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="emailID">Enter email-id:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br>
        <br>
         
        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professtional</option>
            <option value="others"Others></option>
        </select>

        <fieldset>
            <legend>Topic of intrest</legend>
             
            <label for="checkbox1">HTML:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>

            <label for="checkbox2">CSS:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>

            <label for="checkbox3">Java script:</label        >
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
           
        <label for="textarea1">comments:</label>
        <br>
        <br>
        <textarea name="textarea1" id="textarea1" cols="20"  rows="10"></textarea>

        <button>Register</button>





    </form>
</body>
</html>
